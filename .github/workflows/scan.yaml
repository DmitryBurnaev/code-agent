      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-images-results
          path: ${{ runner.workspace }}/trivy-image-results.json
          retention-days: 60

  trivy-fs:
    name: trivy-fs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy Image (report)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          version: ${{ env.TRIVY_VERSION }}
          scan-type: "fs"
          scan-ref: "."
          format: "json"
          output: "${{ runner.workspace }}/trivy-image-results.json"
          exit-code: "0"
          ignore-unfixed: false
          vuln-type: "vuln,secret,misconfig,license"
          severity: "CRITICAL,HIGH,MEDIUM,INFO,LOW"

      - name: Run Trivy Image (table)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          version: ${{ env.TRIVY_VERSION }}
          scan-type: "fs"
          scan-ref: ."
          format: "table"
          exit-code: "1"
          ignore-unfixed: false
          vuln-type: 'vuln,secret,misconfig,license'
          severity: 'CRITICAL,HIGH,MEDIUM,INFO,LOW'

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-results
          path: ${{ runner.workspace }}/trivy-fs-results.json
          retention-days: 60

