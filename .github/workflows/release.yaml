name: Release
on:
  push:
    branches:
      - "feature/17-make-version-based-releases"
    tags:
      - "v*"
  # workflow_dispatch:
  #   inputs:
  #     docker_image:
  #       description: "Docker image to deploy (for debugging)"
  #       required: false
  #       default: ""

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}:latest
  DEBUG_DOCKER_IMAGE_TAG: v0.1.2-debug
  # DEBUG_DOCKER_IMAGE: ghcr.io/dmitryburnaev/code-agent:v0.1.0

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare .env file
        run: |
          cp .env.template .env
          echo "DB_PASSWORD=postgres" >> .env
          echo "APP_SECRET_KEY=test" >> .env
          echo "VENDOR_ENCRYPTION_KEY=test" >> .env
          echo "ADMIN_PASSWORD=test" >> .env
          env >> .env

      - name: Build image
        run: docker compose build test

      - name: Run tests
        run: docker compose up --exit-code-from test test

  build:
    needs: [test]
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      full_image_name: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.lowercase }}:${{ env.DEBUG_DOCKER_IMAGE_TAG }}
      # full_image_name: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.lowercase }}:${{ github.ref_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare lowercase image name
        id: image-name
        run: |
          echo "lowercase=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.lowercase }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Debug tags
        run: |
          echo "Generated tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo "Full image name: ${{ needs.build.outputs.full_image_name }}"
          echo "Lowercase image name: ${{ steps.image-name.outputs.lowercase }}"

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  verify:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Verify image exists in registry
        run: |
          IMAGE_TAG="${{ needs.build.outputs.full_image_name }}"
          echo "Checking if image exists: ${IMAGE_TAG}"
          docker manifest inspect "${IMAGE_TAG}" || exit 1
          echo "âœ“ Image ${IMAGE_TAG} successfully verified in registry"

  deploy:
    needs: [verify]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SSH file
        run: |
          mkdir ~/.ssh
          echo "${{ secrets.SSH_PKEY }}" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa

      - name: Delivery Updates
        run: |
          scp -o StrictHostKeyChecking=no -P ${{ secrets.SSH_PORT }} ./etc/docker-compose.yml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.PROD_PROJECT_ROOT }}/docker-compose.yml
          scp -o StrictHostKeyChecking=no -P ${{ secrets.SSH_PORT }} ./etc/bin/deploy ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.PROD_PROJECT_ROOT }}/bin/deploy
          scp -o StrictHostKeyChecking=no -P ${{ secrets.SSH_PORT }} ./etc/bin/start ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.PROD_PROJECT_ROOT }}/bin/start
          scp -o StrictHostKeyChecking=no -P ${{ secrets.SSH_PORT }} ./etc/bin/stop ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.PROD_PROJECT_ROOT }}/bin/stop
          scp -o StrictHostKeyChecking=no -P ${{ secrets.SSH_PORT }} ./etc/bin/service ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.PROD_PROJECT_ROOT }}/bin/service
          scp -o StrictHostKeyChecking=no -P ${{ secrets.SSH_PORT }} ./.env.template ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.PROD_PROJECT_ROOT }}/.env.template
          scp -o StrictHostKeyChecking=no -P ${{ secrets.SSH_PORT }} ./etc/nginx.conf ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.PROD_PROJECT_ROOT }}/nginx.conf

      - name: Deploy
        uses: appleboy/ssh-action@master
        env:
          DEPLOY_MODE: CI
          DOCKER_IMAGE: ${{ needs.build.outputs.full_image_name }}
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PKEY }}
          envs: DEPLOY_MODE,DOCKER_IMAGE
          script: |
            echo "Deploying with DOCKER_IMAGE=${DOCKER_IMAGE}"
            cd ${{ secrets.PROD_PROJECT_ROOT }}
            sh bin/deploy
